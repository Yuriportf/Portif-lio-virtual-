<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Portfólio</title>
  <link rel="stylesheet" href="css/padrao.css">
  <link rel="stylesheet" href="css/inicio.css">
  
</head>
<body>

  <header>
    <div class="header-container">
      <nav>
        <div class="menu-toggle" id="mobile-menu">&#9776;</div>
        <ul id="navbar">
          <li><a href="index.html">Início</a></li>
          <li><a href="sobre.htm">Sobre mim</a></li>
          <li><a href="formacao.html">Formação</a></li>
          <li><a href="habilidades.html">Habilidades</a></li>
          <li><a href="https://drive.google.com/file/...">Currículo</a></li>
          <li><a href="contatos.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="animated-title">
      <h1>Yuri Santos de Oliveira</h1>
      <h2>Eu sou <span id="changing-word">Desenvolvedor</span></h2>
    </div>
  </section>

  <footer>
    <p>© 2025 Yuri</p>
  </footer>

  <script>
    const words = ["Desenvolvedor", "Estudante", "Inovador", "Criativo", "Diferente", "Curioso"];
    let currentWordIndex = 0;
    let letterIndex = 0;
    let isDeleting = false;
    const changingWordElement = document.getElementById("changing-word");

    function typeEffect() {
      const currentWord = words[currentWordIndex];

      if (isDeleting) {
        letterIndex--;
      } else {
        letterIndex++;
      }

      changingWordElement.innerHTML = currentWord.substring(0, letterIndex) + '<span class="cursor">|</span>';

      if (!isDeleting && letterIndex === currentWord.length) {
        setTimeout(() => isDeleting = true, 1000);
      } else if (isDeleting && letterIndex === 0) {
        isDeleting = false;
        currentWordIndex = (currentWordIndex + 1) % words.length;
      }

      setTimeout(typeEffect, isDeleting ? 80 : 150);
    }

    typeEffect();
  </script>

  <script>
    const menuToggle = document.getElementById('mobile-menu');
    const navbar = document.getElementById('navbar');

    menuToggle.addEventListener('click', () => {
      navbar.classList.toggle('show');
    });
  </script>

  <script>
    // Adiciona a classe 'scrolled' quando o usuário rolar a página
    window.addEventListener('scroll', function() {
      const header = document.querySelector('header');
      if (window.scrollY > 50) {  // Quando rolar 50px ou mais
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
